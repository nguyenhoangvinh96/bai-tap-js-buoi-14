<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        
</head>

<body>
    <!-- Bài 1 -->
    <div class="row">
        <div class="col-md-4">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Bài 1: Xuất 3 số theo thứ tự tăng dần</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" name="" id="Num1" class="form-control" placeholder="Nhập số thứ nhất"
                                aria-describedby="helpId">
                            <input type="text" name="" id="Num2" class="form-control" placeholder="Nhập số thứ hai"
                                aria-describedby="helpId">
                            <input type="text" name="" id="Num3" class="form-control" placeholder="Nhập số thứ ba"
                                aria-describedby="helpId">
                        </div>
                        <button id="btn" type="button" class="btn btn-primary">Sắp xếp</button>
                    </div>
                    <div class="card-footer text-muted" id="sapxep">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <!-- Bài 2 -->
    <div class="row">
        <div class="col-md-4">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Bài 2: Chương Trình "Chào hỏi"</h1>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Ai đang sử dụng máy?</h4>
                        <div class="form-group">
                            <select class="form-control" name="" id="who">
                                <option value="">Chọn thành viên</option>
                                <option value="1">Bố</option>
                                <option value="2">Mẹ</option>
                                <option value="3">Anh trai</option>
                                <option value="4">Em gái</option>
                            </select>
                        </div>
                        <button id="btnHello" type="button" class="btn btn-primary">Chọn</button>
                    </div>
                    <div class="card-footer text-muted" id="chao">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <!-- Bài 3 -->
    <div class="row">
        <div class="col-md-4">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Bài 3: Đếm số chẳn lẻ</h1>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Nhập số</h4>
                        <div class="form-group" class="row gy-3 align-items-center px-2">
                            <input type="text" name="" id="Count1" class="form-control" placeholder="Nhập số thứ nhất"
                                aria-describedby="helpId">
                            <input type="text" name="" id="Count2" class="form-control" placeholder="Nhập số thứ hai"
                                aria-describedby="helpId">
                            <input type="text" name="" id="Count3" class="form-control" placeholder="Nhập số thứ ba"
                                aria-describedby="helpId">
                        </div>
                        <button id="btnCount" type="button" class="btn btn-primary">phân loại</button>
                    </div>
                    <div class="card-footer text-muted" id="Count">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <!-- Bài 4 -->
    <div class="row">
        <div class="col-md-4">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Bài 4: Đoán hình tam giác</h1>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Nhập cạnh</h4>
                        <div class="form-group">
                            <input type="text" name="" id="Edge1" class="form-control" placeholder="Cạnh thứ nhất"
                                aria-describedby="helpId">
                            <input type="text" name="" id="Edge2" class="form-control" placeholder="Cạnh thứ hai"
                                aria-describedby="helpId">
                            <input type="text" name="" id="Edge3" class="form-control" placeholder="Cạnh thứ ba"
                                aria-describedby="helpId">
                        </div>
                        <button id="btnEdge" type="button" class="btn btn-primary">Dự Đoán</button>
                    </div>
                    <div class="card-footer text-muted" id="deterMined">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
